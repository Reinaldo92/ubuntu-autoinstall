user-data:
  disable_root: true
  ssh:
    install-server: true
  late-commands:
    - "su - reinaldo -c 'git clone https://github.com/Reinaldo92/ubuntu-autoinstall.git $HOME/.dot'"
    - "su - reinaldo -c 'ln -sf $HOME/.dot/.profile $HOME/.profile'"
    - "su - reinaldo -c 'ln -sf $HOME/.dot/.config/git $HOME/.config/git'"
    - "su - reinaldo -c 'ln -sf $HOME/.dot/.config/Code $HOME/.config/Code'"
    - "su - reinaldo -c 'ln -sf $HOME/.dot/.config/flameshot $HOME/.config/flameshot'"
    - "su - reinaldo -c 'ln -sf $HOME/.dot/.config/gtk-3.0 $HOME/.config/gtk-3.0'"
    - "su - reinaldo -c 'ln -sf $HOME/.dot/.config/gtkrc $HOME/.config/gtkrc'"
    - "su - reinaldo -c 'ln -sf $HOME/.dot/.config/user-dirs.dirs $HOME/.config/user-dirs.dirs'"
    - "su - reinaldo -c 'ln -sf $HOME/.dot/.config/user-dirs.locale $HOME/.config/user-dirs.locale'"
    - "chmod +x $HOME/.dot/scripts/gnome-settings.sh"
    - "su - reinaldo -c '$HOME/.dot/scripts/gnome-settings.sh'"
    - "su - reinaldo -c 'mkdir -p $HOME/.local/opt'"
    - "su - reinaldo -c 'mkdir -p $HOME/.local/opt/php && sudo apt install -y php'"
    - "su - reinaldo -c 'mkdir -p $HOME/.local/opt/php/composer'"
    - "su - reinaldo -c 'curl -sS https://getcomposer.org/installer | php -- --install-dir=$HOME/.local/opt/php/composer --filename=composer'"
    - "chmod +x $HOME/.dot/scripts/install_php.sh"
    - "su - reinaldo -c '$HOME/.dot/scripts/install_php.sh'"
    - "su - reinaldo -c 'mkdir -p $HOME/.local/opt/python && sudo apt install -y python3 python3-pip'"
    - "chmod +x $HOME/.dot/scripts/install_python.sh"
    - "su - reinaldo -c '$HOME/.dot/scripts/install_python.sh'"
    - "su - reinaldo -c 'curl -s https://get.sdkman.io | bash'"
    - "chmod +x $HOME/.dot/scripts/install_java_sdkman.sh"
    - "su - reinaldo -c '$HOME/.dot/scripts/install_java_sdkman.sh'"
    - "su - reinaldo -c 'mkdir -p $HOME/.local/opt/node'"
    - "su - reinaldo -c 'curl -fsSL https://nodejs.org/dist/v20.9.0/node-v20.9.0-linux-x64.tar.xz | tar -xJ -C $HOME/.local/opt/node --strip-components=1'"
    - "chmod +x $HOME/.dot/scripts/install_npm.sh"
    - "su - reinaldo -c '$HOME/.dot/scripts/install_npm.sh'"
    - "su - reinaldo -c 'curl -fsSL https://golang.org/dl/go1.21.0.linux-amd64.tar.gz | tar -xz -C $HOME/.local/opt'"
    - "su - reinaldo -c 'curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable --profile default'"
    - "su groupadd docker"
    - "su usermod -aG docker $USER"
    - "newgrp docker"
    - "su apt update"
    - "su apt dist-upgrade -y"
    - "su apt install --fix-broken"
    - "su apt update"
    - "su apt dist-upgrade -y"
    - "su apt autoclean -y"
    - "su apt autoremove -y"
    - "su update-alternatives --set editor /usr/local/bin/code"
    - "gsettings set org.gnome.nautilus.list-view default-visible-columns ['name', 'size','type','mime_type' ,'owner', 'group','permissions', 'date_modified']"




